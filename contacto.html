<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura </title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
    </head>

    <body>

        <header>
            <div class="caja">
                <h1><img src="imagen/logo.png" alt="Logo de la Barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav> 
            </div>
                       
        </header>

        <main>
            <form action="">
                <label for="nombreapellido">Nombre y apellido:</label>
                <input type="text" id="nombreapellido" class="input-padron" required>
                
                <label for="correoelectronico">Correo electronico:</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">
                
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="+56 XXXXXX">
                
                <label for="mensaje">Mensaje:</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron"></textarea>
                
                <fieldset>
                    <legend>¿Cómo le gustaría ser contactado?</legend>
                
                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                                          
                </fieldset>

                <fieldset>
                    <p>¿En cuál horario quiere ser atendido?</p>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la barbería Alura</label>

                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
                <thead><!--Encabezado o titulo de la tabla-->
                    <tr> <!--table rows, filas-->
                        <th>Día</td> <!--table   , celdas de las filas-->
                        <th>Horario</td>
                    </tr>
                </thead>

                <tbody><!--Cuerpo de la tabla-->
                    <tr> 
                        <td>Lunes</td> 
                        <td>08h - 20h</td>
                    </tr>
                    <tr> 
                        <td>Miercoles</td> 
                        <td>08h - 20h</td>
                    </tr>
                    <tr> 
                        <td>Viernes</td> 
                        <td>08h - 20h</td>
                    </tr>
                </tbody>                
                
            </table>
        </main>      
        
        <footer>
            <img src="imagen/logo-blanco.png" alt="Logo de la Barbería Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
